<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b907524cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Footer-3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Nunito', sans-serif;
    color: #fff;
}

footer {
    position: absolute;
    top: 10px;
    width: 100%;
    height: 10px;
}

.footer-top {
    position: absolute;
    top: 130px;
    width: 100%;
}

.footer-mid {
    position: relative;
    top: 135px;
    width: 100%;
    height: 450px;
    display: flex;
    justify-content: space-between;
    background-color: #218c74;
    z-index: -1;
}

.footer-mid-elements-1 {
    position: relative;
    top: 130px;
    width: 50%;
    display: flex;
    justify-content: space-around;
}

.footer-mid-elements-1-list {
    list-style: none;
    font-size: 17px;
}

.footer-mid-elements-list-heading {
    line-height: 0;
}

.footer-mid-elements-list-link {
    text-decoration: none;
    color: #fff;
    line-height: 30px;
    cursor: pointer;
}

.footer-mid-elements-2 {
    position: relative;
    top: 130px;
    margin-right: 70px;
}

.footer-mid-elements-2-heading {
    float: right;
}

.footer-mid-elements-2-input-email {
    width: 350px;
    height: 40px;
    border-radius: 25px;
    border: none;
    font-family: 'Nunito', sans-serif;
    font-size: 15px;
    padding-left: 20px;
}

.footer-mid-elements-2-input-email::placeholder {
    color: #218c74;
}

.footer-mid-elements-2-icons {
    position: relative;
    top: 20px;
}

.footer-mid-elements-2-icons .fa-brands {
    font-size: 35px;
    color: #fff;
    padding: 10px;
    float: right;
}

.footer-mid-elements-2-icons .fa-brands :hover {
    color: #55efc4;
}

.footer-bottom {
    position: relative;
    top: 95px;
    display: flex;
    justify-content: space-between;
    padding: 0px 30px;
}

.footer-bottom-elements {
    display: flex;
    justify-content: space-between;
    width: 220px;
}

.footer-bottom-elements-policy {
    color: #C0C0C0;
    text-decoration: none;
}

.footer-bottom-elements-terms {
    color: #C0C0C0;
    text-decoration: none;
}

li :hover {
    color: #C0C0C0;
}

small :hover {
    color: #fff;
}


    </style>
</head>

<body>
    <footer>
            <div class="footer-mid-elements-2">
                <h3 class="footer-mid-elements-2-heading">Sign up to get 20% off your first order</h3>
                <div class="footer-mid-elements-2-input">
                    <form action="#">
                        <input type="email" name="email" id="email" class="footer-mid-elements-2-input-email"
                            placeholder="Enter Email Address">
                        <input type="submit" id="input-button" value="Subscribe">
                    </form>
                </div>
                <div class="footer-mid-elements-2-icons">
                    <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></i></a>
                    <a href="https://www.twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></i></a>
                </div>
            </div>
        </div>
        
    </footer>
</body>

</html>
